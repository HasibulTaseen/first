<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mixed Selectors</title>
<style>
    *{
        margin: 0;
    }
    p{
        color: red;
    }
    #fifth{
        font-size: 25;
    }
    .Yellow{
        font-size: large;
    }
    input[type="password"]{
        font-size: 800px;
        color:red;
    }
    .CSS{
        color: aqua;
    }
    .blog{
        background-color: aquamarine ;
    }

</style>
</head>
<body>
    <h3>Explore Mixed Selectors</h3>
    <p>My first <span class="CSS"></span></p>
    <p class="Yellow">My second line CSS</p>
    <p class="red">My third line CSS</p>
    <p>My forth line CSS</p>
    <p>My fifth line CSS</p>
    <p>My seven line CSS</p>
    <ol>
        <li class="Yellow">Element selector</li>
      <li>second</li>
        <li>third</li>
    </ol>
    <div class="Blog">
        <h3>My Blog</h3>
        <p class="blog">kfghsdkgfjlsdkjgksdj;gkj</p>
    </div>
    <form action="">
        <input type="text">
        <input type="password" name="" id="">
    </form>
</body>
</html>
