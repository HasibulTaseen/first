<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        #short{
            color: red;
        }
        li{
            color: cadetblue;
        }
        #embedded{
            font-size: larger;
            font-weight: bolder;
        }
        p{
            background-color: rgb(219, 228, 98);
            width: 250px;
        }
        .player{
            text-align: right;

        }
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h4 style="background-color: aquamarine;">Inline CSS</h4>
    <p>CSS meaning: Cascading Style Sheet</p>
    <p id="short">Satyle is coloarful</p>
    <p class="player">Needs style rule and value separated by colon</p>
    <p>After each styles and you need to use semi-colon(:)</p>
    <ul>
        <li>Internal CSS</li>
        <li id="embedded">Inline</li>

    </ul>
</body>
</html>
